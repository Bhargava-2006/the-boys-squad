      <div><span id="days">--</span><p>Days</p></div>

  <script>
    const countdown = () => {
      const targetDate = new Date("August 27, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
  </script> 

   
  
 <script>
  // Fireworks effect - runs only once on page load
window.addEventListener("load", () => {
  const canvas = document.getElementById("fireworks-canvas");
  const ctx = canvas.getContext("2d");

  let fireworks = [];
  const colors = ["#ff0055", "#00d4ff", "#ffcc00", "#66ff66", "#ff6600"];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Firework {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];

      for (let i = 0; i < 500; i++) {
        this.particles.push({
          x: this.x,
          y: this.y,
          radius: Math.random() * 2 + 1,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 1,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    update() {
      this.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
      });
    }

    draw(ctx) {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
        ctx.fill();
      });
    }

    isAlive() {
      return this.particles.some(p => p.alpha > 0);
    }
  }

  function hexToRgb(hex) {
    hex = hex.replace("#", "");
    const bigint = parseInt(hex, 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r},${g},${b}`;
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(f => {
      f.update();
      f.draw(ctx);
    });
    fireworks = fireworks.filter(f => f.isAlive());

    if (fireworks.length > 0) {
      requestAnimationFrame(animate);
    }
  }

  // Launch one firework at center on load
  fireworks.push(new Firework(canvas.width / 2, canvas.height / 2));
  animate();
});

 </script>
